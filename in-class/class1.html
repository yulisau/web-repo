<!DOCTYPE html>
<html>

<head>
  <title>My First Site!</title>
</head>
<body>
  <!--This is a comment -->
  <section>
    <h1>Hello World!</h1> <!--There should only be one header per section -->
    <p>This is a paragraph</p>
    <p>Make a break like this, a new paragraph</p>
    <p>This <s>is</s> a <strong>bold</strong></p>
    <p>This is <em>italics</em></p>
  </section>
  <section>
    <h2>Second</h2>
  </section>
  <section>
    <h3>Third</h3>
  </section>
  <section>
    <h4>Fourth</h4>
  </section>
  <section>
    <h5>Fifth</h5>
  </section>
  <section>
    <h6>Sixth</h6>
    <ul> <!--Making an unordered list (bullet points) -->
      <li>This is the first point</li>
      <li>This is the second point</li>
    </ul>
    <ol> <!--Making an ordered list (numbered list) -->
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>
  </section>



  </body>


  </html>
