<html lang="en">
<head>
  <title>Week 4: CSS intro</title>

    ul {
      color: red;
      font-family: arial;
      font-weight: 600;
    }

      width:30vw;

<body>
  <!--- in-line styling: DO NOT USE --->
<ul style="color:red" > <!---default colors are: red, blue, green, magenta, aquamarine, black, white, etc --->

  <li>Tea
    <ul>
      <li>Black</li>
      <li>Green</li>
    </ul>
  </li>

<form>
<label for="fname">First name:</label></br>

<input type="text" name="fname"></br>

  <input type="radio" id="tea" name="tea"><label for="tea">Tea</label></br>
